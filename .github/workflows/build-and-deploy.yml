name: Build Hugo and Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_CACHEDIR: /tmp/.docker-cache
      HUGO_CACHEDIR: /tmp/.hugo_cache
      HUGOMODS_CACHEDIR: /tmp/.hugo_mods_cache
      PNPM_CACHEDIR: /tmp/.pnpm-cache

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build Hugo
        run: |
          hugo --minify --enableGitInfo

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          quiet: true
          command: pages deploy public --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --commit-dirty=true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
  
      - name: Install Python dependencies
        run: |
          pip3 install lxml
  
      - name: Submit Sitemap to Baidu
        run: |
          if [ -f public/zh-cn/sitemap.xml ]; then
            cp public/zh-cn/sitemap.xml scripts;
            cd scripts;
            python3 baidu.py sitemap.xml "${{ secrets.BAIDU_API_URL }}";
          else
            echo "Error: sitemap.xml not found!";
            exit 1;
          fi